<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--Marker Handler Src-->


</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector>

    <!-- Camera -->
    <a-entity camera></a-entity>
    <a-assets>
      <a-asset-item id="pizza" src="PRO-C168-Boilerplate-main/assets/dish-markers/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="PRO-C168-Boilerplate-main/assets/dish-markers/pattern-pizza.patt"
      cursor="rayOrigin:mouse" id="pizzamarker">
      <a-entity id="pizzamodel" gltf-model="#pizza" gesture-handler position="-2 -1 0" scale="10 10 10"></a-entity>
      <a-entity text="font:monoid;value:PIZZA"></a-entity>
    </a-marker>


  </a-scene>

  <!-- Button Main Div -->

</body>

</html>
